<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de DNI - MARCELO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef1f7;
      color: #333;
      margin: 0;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    h2 {
      color: #005fa3;
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s border;
    }

    input:focus {
      border-color: #0077cc;
      outline: none;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s background;
    }

    button:hover {
      background-color: #005fa3;
    }

    .resultado {
      position: relative;
      margin-top: 25px;
      padding: 20px;
      border-radius: 8px;
      background: #f9f9f9;
      border-left: 5px solid #0077cc;
      font-size: 15px;
      line-height: 1.6;
      overflow: hidden;
    }

    .resultado::before {
      content: "by Marcelo";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: rgba(0, 0, 0, 0.05);
      font-weight: bold;
      pointer-events: none;
      white-space: nowrap;
    }

    .error {
      color: #d8000c;
      background-color: #ffdddd;
      border-left: 5px solid #d8000c;
    }

    .error::before {
      content: none;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîç Consulta de DNI - BASICO</h2>

    <form id="form-dni">
      <input type="text" id="dni" placeholder="Ingrese DNI (8 d√≠gitos)" maxlength="8" required>
      <button type="submit">Buscar</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </div>

  <footer>¬© 2025 Marcelo. Todos los derechos reservados.</footer>

  <script>
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoxNTQsImV4cCI6MTc1MzM5NzYyM30.xyDaXDc-m_ezGm_uB-2RF2BHnMisBquK_pxJN2T5j5g';

    document.getElementById('form-dni').addEventListener('submit', async function (e) {
      e.preventDefault();

      const dni = document.getElementById('dni').value.trim();
      const resultado = document.getElementById('resultado');

      if (dni.length !== 8 || isNaN(dni)) {
        resultado.className = 'resultado error';
        resultado.innerHTML = '‚ùå DNI inv√°lido. Debe tener 8 d√≠gitos num√©ricos.';
        return;
      }

      resultado.className = 'resultado';
      resultado.innerHTML = '‚è≥ Consultando datos...';

      try {
        const response = await fetch(`https://miapi.cloud/v1/dni/${dni}`, {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        const data = await response.json();

        if (data.success && data.datos) {
          const info = data.datos;

          let fechaNacimiento = info.fecha_nacimiento || null;
          let edad = '';

          if (fechaNacimiento) {
            const fechaNac = new Date(fechaNacimiento);
            const hoy = new Date();
            edad = hoy.getFullYear() - fechaNac.getFullYear();
            const m = hoy.getMonth() - fechaNac.getMonth();
            if (m < 0 || (m === 0 && hoy.getDate() < fechaNac.getDate())) {
              edad--;
            }
          }

          resultado.className = 'resultado';
          resultado.innerHTML = `
            ‚úÖ <strong>DNI:</strong> ${info.dni || dni}<br>
            <strong>Nombres:</strong> ${info.nombres || 'N/A'}<br>
            <strong>Apellido Paterno:</strong> ${info.ape_paterno || 'N/A'}<br>
            <strong>Apellido Materno:</strong> ${info.ape_materno || 'N/A'}<br>
            ${fechaNacimiento ? `<strong>Fecha de Nacimiento:</strong> ${fechaNacimiento}<br><strong>Edad:</strong> ${edad} a√±os<br>` : ''}
            ${info.domiciliado ? `
              <strong>Direcci√≥n:</strong> ${info.domiciliado.direccion || ''}<br>
              <strong>Distrito:</strong> ${info.domiciliado.distrito || ''}<br>
              <strong>Provincia:</strong> ${info.domiciliado.provincia || ''}<br>
              <strong>Departamento:</strong> ${info.domiciliado.departamento || ''}<br>
            ` : ''}
          `;
        } else {
          resultado.className = 'resultado error';
          resultado.innerHTML = '‚ùå No se encontraron datos o el DNI no es v√°lido.';
        }
      } catch (error) {
        console.error(error);
        resultado.className = 'resultado error';
        resultado.innerHTML = '‚ö†Ô∏è Error al conectar con la API.';
      }
    });
  </script>

</body>
</html>
