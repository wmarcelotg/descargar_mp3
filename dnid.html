<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de DNI - API Per√∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }

    .container {
      background: #fff;
      max-width: 480px;
      width: 100%;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 600;
      color: #222;
    }

    form {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4f46e5; /* Indigo */
      box-shadow: 0 0 8px #c7d2fe;
    }

    button {
      background: #4f46e5;
      border: none;
      color: white;
      padding: 0 24px;
      font-weight: 600;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(79, 70, 229, 0.3);
    }
    button:hover {
      background: #3730a3;
      box-shadow: 0 6px 14px rgba(55, 48, 163, 0.5);
    }
    button:active {
      background: #2c238f;
      box-shadow: none;
    }

    #resultado {
      padding: 20px;
      border-radius: 10px;
      min-height: 90px;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      background: #f9fafb;
      box-shadow: inset 0 0 6px #e2e8f0;
      white-space: pre-wrap;
      user-select: text;
      text-align: left;
    }

    /* Emoji size */
    #resultado::before {
      content: '';
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîé Buscar datos por DNI</h2>

    <form id="form-dni" autocomplete="off" novalidate>
      <input
        type="text"
        id="dni"
        placeholder="Ingrese DNI (8 d√≠gitos)"
        maxlength="8"
        pattern="\d{8}"
        title="Debe ingresar 8 d√≠gitos num√©ricos"
        required
      />
      <button type="submit">Buscar</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script>
    const token = 'e2a40dd386e4cceae9dd6c254f1aef50c8e72821f6d980dcd3387fcbf68836da'; // Tu token real

    document.getElementById('form-dni').addEventListener('submit', async function (e) {
      e.preventDefault();

      const dniInput = document.getElementById('dni');
      const dni = dniInput.value.trim();
      const resultado = document.getElementById('resultado');

      if (!/^\d{8}$/.test(dni)) {
        resultado.innerHTML = '‚ùå DNI inv√°lido. Deben ser 8 d√≠gitos num√©ricos.';
        dniInput.focus();
        return;
      }

      resultado.innerHTML = '‚è≥ Consultando...';

      try {
        const response = await fetch('https://apiperu.dev/api/dni', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ dni: dni })
        });

        const data = await response.json();

        if (data.success) {
          const info = data.data;
          resultado.innerHTML = `
            ‚úÖ <strong>DNI:</strong> ${dni}<br>
            <strong>Nombres:</strong> ${info.nombres}<br>
            <strong>Apellido Paterno:</strong> ${info.apellido_paterno}<br>
            <strong>Apellido Materno:</strong> ${info.apellido_materno}
          `;
        } else {
          resultado.innerHTML = '‚ùå No se encontraron datos para este DNI.';
        }
      } catch (error) {
        console.error(error);
        resultado.innerHTML = '‚ö†Ô∏è Error de conexi√≥n con la API.';
      }
    });
  </script>

</body>
</html>
