<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üéµ Convertidor de YouTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 80px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .progress {
      height: 25px;
    }
    #loadingSection {
      display: none;
    }
    .btn-primary {
      background-color: #6a11cb;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2575fc;
    }
    .btn-success {
      background-color: #00c853;
      border: none;
    }
    .btn-success:hover {
      background-color: #00b347;
    }
    input, select {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">üéß Convertidor de YouTube a MP3 / MP4</h1>
    <div class="card mx-auto" style="max-width: 600px;">
      <form id="convertForm" method="POST">
        <div class="mb-3">
          <input type="text" class="form-control" name="url" id="url" placeholder="Pega la URL del video" required>
        </div>
        <div class="mb-3">
          <select class="form-select" name="format" required>
            <option value="mp3">üéµ MP3</option>
            <option value="mp4">üé• MP4</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Convertir</button>
      </form>

      <!-- Secci√≥n de carga -->
      <div id="loadingSection" class="mt-4">
        <p><strong>‚è≥ Convirtiendo...</strong></p>
        <div class="progress mb-3">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 100%"></div>
        </div>
      </div>

      <!-- Mensaje de error -->
      {% if error_message %}
        <div class="alert alert-danger mt-4">
          ‚ö†Ô∏è {{ error_message }}
        </div>
      {% endif %}

      <!-- Informaci√≥n del video -->
      {% if video_title %}
        <div class="mt-4">
          <p><strong>üé∂ Video:</strong> {{ video_title }}</p>
          <div class="progress mb-3">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 100%"></div>
          </div>
        </div>
      {% endif %}

      <!-- Bot√≥n de descarga -->
      {% if download_link %}
        <div class="mt-3">
          <a href="{{ download_link }}" class="btn btn-success">‚¨áÔ∏è Descargar archivo</a>
        </div>
      {% endif %}
    </div>
  </div>

  <script>
    const form = document.getElementById("convertForm");
    const loadingSection = document.getElementById("loadingSection");

    form.addEventListener("submit", function () {
      loadingSection.style.display = "block";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
